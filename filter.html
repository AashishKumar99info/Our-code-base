<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <!--Bootstap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>Item Lister</title>
  </head>

  <body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
          </div>
          <div class="col-md-6 align-self-center">
            <input
              type="text"
              class="form-control"
              id="filter"
              placeholder="Search Items..."
            />
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="form-inline mb-3">
          <input
            type="text"
            class="form-control mr-2"
            id="item"
            placeholder="Item-No"
          />
          <input type="text" class="form-control mr-2" id="item2" />
          <input
            type="submit"
            class="btn btn-dark"
            value="Submit"
            placeholder="Item-Name"
          />
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <li class="list-group-item">
            Item 1
            <button class="btn btn-danger btn-sm float-right delete">X</button
            ><button
              type="button"
              class="btn btn-primary btn-sm float-right mx-1 edit"
            >
              <span class="bi bi-pencil"></span>
            </button>
          </li>
          <li class="list-group-item">
            Item 2
            <button class="btn btn-danger btn-sm float-right delete">X</button
            ><button
              type="button"
              class="btn btn-primary btn-sm float-right mx-1 edit"
            >
              <span class="bi bi-pencil"></span>
            </button>
          </li>
          <li class="list-group-item">
            Item 3
            <button class="btn btn-danger btn-sm float-right delete">X</button
            ><button
              type="button"
              class="btn btn-primary btn-sm float-right mx-1 edit"
            >
              <span class="bi bi-pencil"></span>
            </button>
          </li>
          <li class="list-group-item">
            Item 4
            <button class="btn btn-danger btn-sm float-right delete">X</button
            ><button
              type="button"
              class="btn btn-primary btn-sm float-right mx-1 edit"
            >
              <span class="bi bi-pencil"></span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script>
  let form = document
      .getElementById("addForm")
      .addEventListener("submit", Myfunc);
    
    let list = document.getElementById("items");
    list.addEventListener("click", deleteItem);
    
    function Myfunc(e) {
      e.preventDefault();
      let value = document.getElementById("item").value;
      let value2 = document.getElementById("item2").value;
      if (value === "" || value2 == "") {
        alert("please fill both inputs");
      } else {
        let li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = value + " " + value2;
        let editButton = document.createElement("button");
        editButton.innerHTML = "<span class='bi bi-pencil'></span>";
        editButton.className = "btn btn-primary btn-sm float-right mx-1 edit";
        let deleteButton = document.createElement("button");
        deleteButton.innerText = "X";
        deleteButton.className = "btn btn-danger btn-sm float-right delete";
        li.append(deleteButton, editButton);
        list.append(li);
      }
    }
    
    function deleteItem(e) {
      if (e.target.classList.contains("delete")) {
        if (confirm("Are You Sure")) {
          let li = e.target.parentElement;
          list.removeChild(li);
        }
      }
    }</script>
</html>
