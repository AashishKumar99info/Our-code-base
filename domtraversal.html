<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
    <!-- <span></span> -->
   </div>
  </div>

</body>
<script>
  // TRAVERSING THE DOM
  var Itemlist=document.querySelector("#items")
  // PARENT NODE
  // console.log(Itemlist.parentNode)
  // Itemlist.parentNode.style.backgroundColor="#f4f4f4"
  // console.log(Itemlist.parentNode.parentNode)
  // console.log(Itemlist.parentNode.parentNode.parentNode)

  // LOOKING TO CHANGE PARENT ELEMENT
  // console.log(Itemlist.parentElement)
  Itemlist.parentElement.style.backgroundColor="#f4f4f4"
  // console.log(Itemlist.parentElement.parentElement)
  // console.log(Itemlist.parentElement.parentElement.parentElement) 

  // child node 
  // console.log(Itemlist.childNodes) this is not use much
   
  // console.log(Itemlist.children)
  // console.log(Itemlist.children[1])
  Itemlist.children[1].style.backgroundColor="blueviolet"

  // first child
  // console.log(Itemlist.firstChild) //this is aslo not use much

  // firstelementchild
  // console.log(Itemlist.firstElementChild)
  Itemlist.firstElementChild.textContent="hello 1"

  // last child
  // console.log(Itemlist.lastChild) //this is aslo not use much

  // lastelementchild
  // console.log(Itemlist.lastElementChild)
  Itemlist.lastElementChild.textContent="hello 4"

  // next sibling
  // console.log(Itemlist.nextSibling) // printing #text
  
  // nextelementsibling
  // console.log(Itemlist.nextElementSibling) // printing null bcz not have any sibling if want to see sibling of itemlist as span tage then uncomment span tag in the above html code

  // privioussibling           
  // console.log(Itemlist.previousSibling) // it asloo gives us a text node.

  // priviouselementsibling 
  // console.log(Itemlist.previousElementSibling)
  Itemlist.previousElementSibling.style.color="green"

  // creating new Element

  // creating a new div
  var newdiv = document.createElement('div')

  //Add class
  newdiv.className="hello"

  //Add id
  newdiv.id="hello1"

  //Add attribute
  newdiv.setAttribute("title","Hello Div")

  // creating a text node
  var newdivtext=document.createTextNode("Hello World,this is a div")

  //Add text div
  newdiv.appendChild(newdivtext)

  // 
  var container = document.querySelector("header .container")
  var h1 = document.querySelector("header h1")

  console.log(newdiv)

  //inserting a new element in dom
  container.insertBefore(newdiv,h1)

  newdiv.style.fontSize="40px"
</script>
</html>
